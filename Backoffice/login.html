<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Admin Backoffice</title>
</head>
<body>
    <header class="admin-header">
        <div class="logo-container">
            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/802f415fd648f5fe376581a94acb9c5e76a267cc513834179c5e1ed2e0fb6039?apiKey=c5ca74395eb04beca352be3a32114ffa&" class="logo" alt="YICAM BALI logo" />
            <h1 class="company-name">YICAM BALI</h1>
        </div>
        <h2 class="app-name">Admin Backoffice</h2>
    </header>

    <main class="signin-container">
        <div class="signin-form-wrapper">
            <form class="signin-form">
                <h3 class="signin-title">SIGN IN</h3>
                <label for="email" class="visually-hidden">Email</label>
                <input type="email" id="email" class="input-field" placeholder="Email" required />
                <label for="password" class="visually-hidden">Password</label>
                <input type="password" id="password" class="input-field" placeholder="Password" required />
                <button type="submit" class="signin-button">Sign In</button>
                <div class="additional-links">
                    <a href="forgot.html" class="forgot-password">Forgot Password</a>
                    <a href="register.html" class="register-now">Register Now</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
